<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz!</title>
</head>

<body>
    <header>
        <div class="high-score">View High Score</div>

        <div id="timer" class="time-viewed">90</div>

    </header>

    <main>
        <section id="startPage"> 

            <h1 id="main-heading">Coding Quiz Challenge!!</h1>

            <p id="quiz-text">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your time by fifteen seconds!

            </p>

            <button id="start-btn" class="start-button">Start Quiz</button>
            
           
        </section>

        <div class="hide" id="questions">
            <div id="answer"></div>
            <div id="results"></div>
        </div>
       
    </main>

    

    <script src="assets/js/script.js"></script>
</body>

</html>
